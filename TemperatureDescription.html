<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature-Description</title>
</head>
<body>
        <script>
            let Temperature = function (celsius) {
                this.celsius = celsius;
                this.convertF = function () {
                    return 9/5*this.celsius+32;
                }
                this.convertK = function () {
                    return this.celsius+273.15;
                }
            }
            let temperature = new Temperature(25);
            let F =temperature.convertF();
            let K = temperature.convertK();
            alert("độ F là "+ F +" , độ K là " + K);
        </script>
</body>
</html>
